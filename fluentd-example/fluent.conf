<source>
  format json
  @type tail
  path /tmp/logs/*.log
  tag log1
</source>

<match *.**>
    @type kafka_buffered

    # list of seed brokers
    brokers kafka:9092

    # buffer settings
    buffer_type file
    buffer_path /buffer/td
    flush_interval 3s

    # topic settings
    default_topic log-messages

    # data type settings
    output_data_type json
    compression_codec gzip

    # producer settings
    max_send_retries 1
    required_acks -1
</match>
